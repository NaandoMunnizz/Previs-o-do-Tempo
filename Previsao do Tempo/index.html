<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="scripts.js"></script>
    <title>Previsão do Tempo</title>
  </head>

  <body>
    <div class="box-bigger">
      <input class="input-city" placeholder="Digite o nome da cidade" />
      <button class="button-search" onclick="cliqueiNoBotao()">
        <img
          class="img-search"
          alt="Busca"
          src="https://www.svgrepo.com/show/488200/find.svg"/>
      </button>
      <div class="box-medium">
        <h2 class="city">Previsão do Tempo</h2>
        <p class="temperature">ºC</p>

        <div class="box-smaller">
          <img
            class="img-forecast"
            alt="icone-do-tempo"
            src="https://openweathermap.org/img/wn/04n.png"/>

          <p class="text-forecast"></p>
        </div>

        <p class="moisture">Umidade</p>
      </div>
    </div>
  </bod>
</html>
